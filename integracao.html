<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração Completa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Integração Completa</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="btn-destaque">Voltar para Página Inicial</a></li>
            </ul>
    </header>

    <main>
        <section id="listagem">
            <h2>Listar Dados</h2>
            <button id="buscar-dados">Buscar Dados</button>
            <table id="tabela-dados">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>RM</th>
                        <th>Turma</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <section id="cadastro">
            <h2>Cadastrar Novo</h2>
            <form id="form-cadastro">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="number" id="rm" placeholder="RM" required>
                <input type="text" id="turma" placeholder="Turma" required>
                <button type="submit">Salvar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>God is good</p>
    </footer>

    <script src="scriptIntegracao.js"></script>
</body>
</html>
